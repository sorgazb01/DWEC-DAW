<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>CHAT SERVIDOR 3</h1>
      <form #f="ngForm">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input [(ngModel)]="chatSeleccionado.usuario" type="text" name="usuario" id="usuario" class="form-control" placeholder="Introduce el nombre de usuario">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <input [(ngModel)]="chatSeleccionado.mensaje" type="text" name="mensaje" id="mensaje" class="form-control" placeholder="Introduce el mensaje">
        </div>
        <button (click)="leerMensajes()" class="btn btn-success" style="margin: 5px;">Leer Mensajes</button>
        <button (click)="aniadirMensaje(f)" class="btn btn-success" style="margin: 5px;">Mandar Mensajes</button>
        <button (click)="borrarTodosMensajes()" class="btn btn-danger" style="margin: 5px;">Borrar Todos Los Mensajes</button>
      </form>
    </div>
    <div class="col-lg-12">
      <table class="table table-striped table-bordered">
        <thead class="bg-success p-2" style="text-align: center; vertical-align: middle;">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Mensaje</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of listaMensajes" style="text-align: center; vertical-align: middle;">
            <td>{{m.id}}</td>
            <td>{{m.fecha}}</td>
            <td>{{m.usuario}}</td>
            <td>{{m.mensaje}}</td>
            <td><button (click)="borrarMensaje(m.id)" class="btn btn-warning" style="margin: 5px;">Borrar Mensaje</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
