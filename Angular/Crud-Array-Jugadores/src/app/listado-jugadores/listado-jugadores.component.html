<mat-form-field>
    <mat-label>Buscador</mat-label>
    <input matInput (keyup)="buscador($event)" placeholder="Buscador ..." #input>
  </mat-form-field>
  
  <button mat-raised-button (click)="crearJugador()">Crear Jugador</button>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Posicion </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.posicion}} </td>
      </ng-container>

      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipo </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.equipo}} </td>
      </ng-container>

      <ng-container matColumnDef="dorsal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dorsal </th>
        <td mat-cell *matCellDef="let jugador"> {{jugador.dorsal}} </td>
      </ng-container>

      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
        <td mat-cell *matCellDef="let jugador">
          <button (click)="eliminarJugador(jugador.id)" mat-fab style="background:#eb2d4a;">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
        <td mat-cell *matCellDef="let jugador"> <button (click)="modificarJugador(jugador)" mat-fab style="background:#0000ff;"><mat-icon>create</mat-icon></button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="cabeceras"></tr>
      <tr mat-row *matRowDef="let row; columns: cabeceras;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se ha encontrado "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
