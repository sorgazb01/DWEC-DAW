
<mat-form-field>
  <mat-label>Buscador</mat-label>
  <input matInput (keyup)="buscador($event)" placeholder="Buscador ..." #input>
</mat-form-field>

<button mat-raised-button (click)="nuevaTupla()">Nueva Tupla</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="indice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Indice </th>
      <td mat-cell *matCellDef="let numero"> {{numero.indice}} </td>
    </ng-container>

    <ng-container matColumnDef="n1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N1 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n1}} </td>
    </ng-container>

    <ng-container matColumnDef="n2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N2 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n2}} </td>
    </ng-container>

    <ng-container matColumnDef="n3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N3 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n3}} </td>
    </ng-container>

    <ng-container matColumnDef="n4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N4 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n4}} </td>
    </ng-container>

    <ng-container matColumnDef="n5">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N5 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n5}} </td>
    </ng-container>

    <ng-container matColumnDef="n6">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> N6 </th>
      <td mat-cell *matCellDef="let numero"> {{numero.n6}} </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Borrar </th>
      <td mat-cell *matCellDef="let numero">
        <button (click)="eliminarTupla(numero)"  style="background:#eb2d4a;">
          ELIMINAR
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
      <td mat-cell *matCellDef="let numero"> <button (click)="modificarTupla(numero)"  style="background:#0000ff;">MODIFICAR</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cabeceras"></tr>
    <tr mat-row *matRowDef="let row; columns: cabeceras;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No se ha encontrado "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 150, 200, 250]" aria-label="Select page of users"></mat-paginator>
</div>
