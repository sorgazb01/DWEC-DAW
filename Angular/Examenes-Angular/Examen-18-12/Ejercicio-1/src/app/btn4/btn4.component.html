
<div class="container mt-4">
  <div class="mb-3">
    <label for="nameInput" class="form-label">Nombre:</label>
    <input
      id="nameInput"
      type="text"
      class="form-control"
      [(ngModel)]="nameInput"
      placeholder="Introduce un nombre"
    />
  </div>
  <button class="btn btn-primary mb-3" (click)="addName()">Agregar</button>

  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let name of names; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ name }}</td>
      </tr>
    </tbody>
  </table>
</div>
