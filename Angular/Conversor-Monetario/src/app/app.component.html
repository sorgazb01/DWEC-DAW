<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="container" (load)="conversion">
        <label for="">Teclea Euros:</label>
        <input type="number" [(ngModel)]="euros" class="form-control" value="{{euros}}"/>
        <label for="">Teclea Dolares:</label>
        <input type="number" [(ngModel)]="dolares" class="form-control" value="{{dolares}}"/>
        <label for="">Teclea Yenes:</label>
        <input type="number" [(ngModel)]="yenes" class="form-control" value="{{yenes}}"/>
        <button class="btn btn-danger" (click)="limpiar">Limpiar</button>
    </div>
  </div>
</div>
