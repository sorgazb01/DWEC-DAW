<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="Filtrar" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="make_and_model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca Modelo </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.make_and_model}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.color}} </td>
      </ng-container>

      <ng-container matColumnDef="transmission">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transmision </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.transmission}} </td>
      </ng-container>

      <ng-container matColumnDef="fuel_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Combustible </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.fuel_type}} </td>
      </ng-container>

      <ng-container matColumnDef="doors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puertas </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.doors}} </td>
      </ng-container>

      <ng-container matColumnDef="kilometrage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Kilometrage </th>
        <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.kilometrage}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="cabeceras"></tr>
      <tr mat-row *matRowDef="let row; columns: cabeceras;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
