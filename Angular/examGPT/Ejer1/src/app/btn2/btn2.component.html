<div class="text-center mt-4">
  <h2>Contador: {{ counter }}</h2>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary mx-2" (click)="startCounter()">Iniciar</button>
    <button class="btn btn-warning mx-2" (click)="pauseCounter()">Pausar</button>
    <button class="btn btn-success mx-2" (click)="resumeCounter()">Reanudar</button>
  </div>
</div>
