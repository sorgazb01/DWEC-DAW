<div class="contenedor">
    
    <input matInput (keyup)="filtar($event)" placeholder="Buscador ..." #input>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #175560;color: aliceblue; font-size: 20px"> ID </th>
            <td mat-cell *matCellDef="let fruta" style="background-color: #609e7c;"> {{fruta.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #175560;color: aliceblue; font-size: 20px"> Nombre </th>
            <td mat-cell *matCellDef="let fruta" style="background-color: #609e7c;"> {{fruta.nombre}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #175560;color: aliceblue; font-size: 20px"> Precio </th>
            <td mat-cell *matCellDef="let fruta" style="background-color: #609e7c;"> {{fruta.precio}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="unidades">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #175560;color: aliceblue; font-size: 20px"> Unidades </th>
            <td mat-cell *matCellDef="let fruta" style="background-color: #609e7c;"> {{fruta.unidades}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #175560;color: aliceblue; font-size: 20px"> Imagen </th>
            <td mat-cell *matCellDef="let fruta" style="background-color: #609e7c;"><img src="{{fruta.imagen}}" alt=""></td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef style="background-color: #175560;color: aliceblue; font-size: 20px;"> Acciones </th>
            <td mat-cell *matCellDef="let fruta" style="background-color: #609e7c;">
                <button (click)="eliminarFruta(fruta.id)" mat-fab style="background:#eb2d4a;"><mat-icon>delete</mat-icon></button>
                <button (click)="modificarFruta(fruta)" mat-fab style="background:#0000ff;"><mat-icon>create</mat-icon></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="cabecera"></tr>
          <tr mat-row *matRowDef="let row; columns: cabecera;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se ha encontrado "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <button mat-raised-button (click)="aniadirFruta()" style="background-color: #175560; color: aliceblue; font-size: 20px; margin: 20px;">AÃ±adir Fruta</button>
</div>
