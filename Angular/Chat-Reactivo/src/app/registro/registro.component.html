<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100">
    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
      <div class="form-group">
        <label for="nombre">Introduce Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Introduce el nombre" [(ngModel)]="usuario.nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Introduce Email:</label>
        <input type="email" name="email" id="email" placeholder="Introduce el email" [(ngModel)]="usuario.email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Introduce Contrase単a:</label>
        <input type="password" name="password" id="password" placeholder="Introduce la Contrase単a" [(ngModel)]="usuario.pwd" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Vuelve a introducir Contrase単a:</label>
        <input type="password" name="password" id="password" placeholder="Introduce la Contrase単a" [(ngModel)]="confirmar" class="form-control">
      </div>
      <button type="submit" (click)="registrar()" class="btn btn-success w-100">Registrar Usuario</button>
    </div>
  </div>
</div>
